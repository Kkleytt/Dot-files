# Sourcing colors generated by wallust
source = $HOME/.config/hypr/scheme/current.conf

general {
  border_size = 6
  gaps_in = 5
  gaps_out = 4
  
  col.active_border = rgb($onSecondary) 
  col.inactive_border = rgb($background)

  # primary_paletteKeyColor
  # secondary_paletteKeyColor
  # neutral_paletteKeyColor
  # background
  # primary
  # inversePrimary
  # onSecondary
}

decoration {
  rounding = 15
         
  active_opacity = 0.98
  inactive_opacity = 0.7
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false
    range = 3
    render_power = 3

    color = rgb($secondary_paletteKeyColor)
    color_inactive = rgb($background)
  }


  blur {
    enabled = true	
    size = 12
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = rgb($secondary_paletteKeyColor)

	groupbar {
		col.active = rgb($secondary_paletteKeyColor)
  }
}
