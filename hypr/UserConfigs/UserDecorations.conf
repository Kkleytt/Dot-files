# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.cache/wal/colors-hyprland.conf

general {
  border_size = 6
  gaps_in = 5
  gaps_out = 4
  
  col.active_border = $color5 
  col.inactive_border = $color4
}

decoration {
  rounding = 15
         
  active_opacity = 0.98
  inactive_opacity = 0.7
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false
    range = 3
    render_power = 3

    color =  $color7
    color_inactive = $color10
  }


  blur {
    enabled = true	
    size = 12
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color5

	groupbar {
		col.active = $color5
  }
}
