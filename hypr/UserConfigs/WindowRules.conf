

# Правила для плавающего терминала (Dropterm)
    windowrule = tag +dropterm, class:^(dropterm)$
        windowrule = float,                                         tag:dropterm*
        windowrule = size 70% 70%,                                  tag:dropterm*
        windowrule = move 15% 5%,                                   tag:dropterm*
        windowrule = workspace special:dropterm,                    tag:dropterm*
        windowrule = noanim, noblur, noshadow, nodim,               tag:dropterm*

# Браузеры
    windowrule = tag +browser, class:^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin|[Gg]oogle-chrome(-beta|-dev|-unstable)?)$
    windowrule = tag +browser, class:^(chrome-.+-Default|[Cc]hromium|[Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)|zen-alpha|zen)$
    windowrule = tag +browser, class:^(Brave-browser(-beta|-dev|-unstable)?|[Tt]horium-browser|[Cc]achy-browser)$
        windowrule = opacity 0.9 0.8,                               tag:browser*

# Картинка в картинке
    windowrule = tag +pip,                                      title:^(Картинка в картинке|pip|Picture-in-Picture)$
        windowrule = move 100%-466 100%-269,                        tag:pip*
        windowrule = float,                                         tag:pip*
        windowrule = opacity 0.8 0.0,                               tag:pip*
        windowrule = size 450 253,                                  tag:pip*
        windowrule = pin,                                           tag:pip*
        windowrule = keepaspectratio,                               tag:pip*
        windowrule = bordersize 1,                                  tag:pip*
        windowrule = noanim, noblur, nodim, noshadow,               tag:pip*

# Подсказки сочетаний клавиш
    windowrule = tag +keyhints, title:^(Keyhints)$
        windowrule = float,                                         tag:keyhints*
        windowrule = size 45% 90%,                                  tag:keyhints*
        windowrule = center,                                        tag:keyhints*
        windowrule = opacity 0.95 0.8,                              tag:keyhints*

# Уведомления
    windowrule = tag +notif, class:^(swaync-control-center|swaync-notification-window|swaync-client|class)$


# Терминал
    windowrule = tag +terminal, class:^(Alacritty|kitty|kitty-dropterm)$
        windowrule = opacity 0.95 0.8,                              tag:terminal*


# Почтовые клиенты
    windowrule = tag +email, class:^([Tt]hunderbird|org.gnome.Evolution|eu.betterbird.Betterbird)$


# Программы для разработки
    windowrule = tag +coding, class:^(VSCode|code-url-handler|codium|codium-url-handler|VSCodium|jetbrains-.+)$
        windowrule = opacity 0.9 0.7,                               class:^(gedit|org.gnome.TextEditor|mousepad)$
        windowrule = opacity 0.9 0.8,                               class:^(seahorse)$
        windowrule = opacity 0.9 0.8,                               class:^(deluge)$
        windowrule = float,                                         class:(codium|codium-url-handler|VSCodium), title:negative:(.*codium.*|.*VSCodium.*)
        windowrule = opacity 0.9 0.8,                               tag:coding*
    


# Запись экрана
    windowrule = tag +screenshare, class:^(com.obsproject.Studio)$


# Соц-сети
    windowrule = tag +social, class:^([Dd]iscord|[Ww]ebCord|[Vv]esktop|[Ff]erdium|[Ww]hatsapp-for-linux|teams-for-linux)$
    windowrule = tag +social, class:^(ZapZap|com.rtosta.zapzap|org.telegram.desktop|io.github.tdesktop_x64.TDesktop|im.riot.Riot|Element)$
        windowrule = center,                                        class:^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap|[Ff]erdium)$
        windowrule = size 60% 70%,                                  class:^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap|[Ff]erdium)$
        windowrule = float,                                         class:^([Ff]erdium)$
        windowrule = opacity 0.94 0.86,                             tag:social*



# Игры
    windowrule = tag +games, class:^(gamescope|steam_app_\d+|[Ss]team|[Ll]utris|com.heroicgameslauncher.hgl)$
        windowrule = float,                                         class:^(com.heroicgameslauncher.hgl)$, title:negative:(Heroic Games Launcher)
        windowrule = float,                                         class:^([Ss]team)$, title:negative:^([Ss]team)$
        windowrule = noblur,                                        tag:games*
        windowrule = fullscreen,                                    tag:games*


# Файловые менеджеры
    windowrule = tag +files, class:^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt|app.drey.Warp)$
        windowrule = float,                                         class:([Tt]hunar), title:negative:(.*[Tt]hunar.*)
        windowrule = center,                                        class:([Tt]hunar), title:negative:(.*[Tt]hunar.*)
        windowrule = opacity 0.9 0.8,                               tag:files*


# Обои
    windowrule = tag +wallpaper, class:^([Ww]aytrogen)$
        windowrule = float,                                         tag:wallpaper*
        windowrule = size 70% 70%,                                  tag:wallpaper*
        windowrule = opacity 0.9 0.7,                               tag:wallpaper*


# Мультимедия
    windowrule = tag +music, class:^([Aa]udacious)$
        windowrule = opacity 1.0 0.86,                              tag:music*

    windowrule = tag +video, class:^([Mm]pv|vlc)$
        windowrule = float,                                         class:^(mpv|com.github.rafostar.Clapper)$
        windowrule = opacity 1.0, 0.8                               tag:video*
        windowrule = noblur,                                        tag:video*


# Параметры
    windowrule = tag +settings, title:^(ROG Control|wihotspot(-gui)?|[Bb]aobab|org.gnome.[Bb]aobab|gnome-disks|wihotspot(-gui)?|qt5ct|qt6ct|[Yy]ad)$
    windowrule = tag +settings, title:^(Kvantum Manager|blueman-manager|file-roller|org.gnome.FileRoller|nm-applet|nm-connection-editor|.blueman-manager-wrapped)$
    windowrule = tag +settings, title:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol|[Rr]ofi|xdg-desktop-portal-gtk)$
    windowrule = tag +settings, title:^(org.kde.polkit-kde-authentication-agent-1)$
        windowrule = float,                                         tag:settings*
        windowrule = size 70% 70%,                                  tag:settings*
        windowrule = center,                                        class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol|.blueman-manager-wrapped)$
        windowrule = opacity 0.8 0.7,                               tag:settings*


# Просмотрщики
    windowrule = tag +viewer, class:^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$
    windowrule = tag +viewer, class:^(evince|eog|org.gnome.Loupe)$
        windowrule = float,                                         tag:viewer*
        windowrule = opacity 1.0 0.75,                              tag:viewer*


# Диалоговые окна
    windowrule = tag +dialog, title:^(Add Folder to Workspace|Save As|Open Files|Открыть файл|Сохранить как)$
        windowrule = float,                                         title:^(Authentication Required)$
        windowrule = center,                                        title:^(Authentication Required)$
        windowrule = float,                                         tag:dialog*
        windowrule = size 70% 60%,                                  tag:dialog*
        windowrule = center,                                        tag:dialog*
        windowrule = opacity 0.85 0.5,                              tag:dialog*


# Другие приложения
    windowrule = float, class:([Zz]oom|onedriver|onedriver-launcher)$
    windowrule = float, class:(org.gnome.Calculator), title:(Calculator)
    windowrule = float, class:^([Qq]alculate-gtk)$

# Layers
    layerrule = blur, rofi
    layerrule = ignorezero, rofi
    layerrule = blur, notifications
    layerrule = ignorezero, notifications
    layerrule = blur, quickshell:overview
    layerrule = ignorezero, quickshell:overview
    layerrule = ignorealpha 0.5, quickshell:overview

# Общие параметры
    windowrule = idleinhibit fullscreen, fullscreen:1
