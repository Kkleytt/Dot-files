

# Правила для плавающего терминала (Dropterminal)
windowrule = tag +dropterminal, class:^(dropterm)$
windowrule = float,                                         tag:dropterminal
windowrule = size 70% 70%,                                  tag:dropterminal
windowrule = move 15% 5%,                                   tag:dropterminal
windowrule = workspace special:dropterminal,                tag:dropterminal
windowrule = noanim, noblur, noshadow, nodim,               tag:dropterminal

# Браузеры
windowrule = tag +browser, class:^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
windowrule = tag +browser, class:^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
windowrule = tag +browser, class:^(chrome-.+-Default)$ # Chrome PWAs
windowrule = tag +browser, class:^([Cc]hromium)$
windowrule = tag +browser, class:^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$
windowrule = tag +browser, class:^(Brave-browser(-beta|-dev|-unstable)?)$
windowrule = tag +browser, class:^([Tt]horium-browser|[Cc]achy-browser)$
windowrule = tag +browser, class:^(zen-alpha|zen)$
windowrule = opacity 0.9 0.8,                               tag:browser*

# Картинка в картинке
windowrule = tag +pip,                                      title:^(Картинка в картинке|pip|Picture-in-Picture)$
windowrule = move 100%-466 100%-269,                        tag:pip*
windowrule = float,                                         tag:pip*
windowrule = opacity 0.8 0.0,                               tag:pip*
windowrule = size 450 253,                                  tag:pip*
windowrule = pin,                                           tag:pip*
windowrule = keepaspectratio,                               tag:pip*
windowrule = bordersize 1,                                  tag:pip*
windowrule = noanim, noblur, nodim, noshadow,               tag:pip*

# Подсказки сочетаний клавиш
windowrule = tag +keyhinds, title:^(KooL Quick Cheat Sheet)$
windowrule = float,                                         tag:*
windowrule = size 45% 90%,                                  tag:keyhinds*
windowrule = center,                                        tag:keyhinds*
windowrule = bordersize 2,                                  tag:keyhinds*
windowrule = noanim, noblur, nodim, noshadow,               tag:keyhinds*
windowrule = opacity 0.95 0.8,                              tag:keyhinds*

# Уведомления
windowrule = tag +notif, class:^(swaync-control-center|swaync-notification-window|swaync-client|class)$


# Терминал
windowrule = tag +terminal, class:^(Alacritty|kitty|kitty-dropterm)$


# Почтовые клиенты
windowrule = tag +email, class:^([Tt]hunderbird|org.gnome.Evolution|eu.betterbird.Betterbird)$


# Программы для разработки
windowrule = tag +projects, class:^(VSCode|code-url-handler|codium|codium-url-handler|VSCodium|jetbrains-.+)$
windowrule = opacity 0.9 0.8,                               tag:projects*


# Запись экрана
windowrule = tag +screenshare, class:^(com.obsproject.Studio)$


# Соц-сети
windowrule = tag +im, class:^([Dd]iscord|[Ww]ebCord|[Vv]esktop|[Ff]erdium|[Ww]hatsapp-for-linux|teams-for-linux)$
windowrule = tag +im, class:^(ZapZap|com.rtosta.zapzap|org.telegram.desktop|io.github.tdesktop_x64.TDesktop|im.riot.Riot|Element)$


# Игры
windowrule = tag +games, class:^(gamescope)$
windowrule = tag +games, class:^(steam_app_\d+)$
windowrule = tag +gamestore, class:^([Ss]team)$
windowrule = tag +gamestore, title:^([Ll]utris)$
windowrule = tag +gamestore, class:^(com.heroicgameslauncher.hgl)$


# Файловые менеджеры
windowrule = tag +file-manager, class:^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt)$
windowrule = tag +file-manager, class:^(app.drey.Warp)$


# Обои
windowrule = tag +wallpaper, class:^([Ww]aytrogen)$


# Мультимедия
windowrule = tag +multimedia, class:^([Aa]udacious)$
windowrule = tag +multimedia_video, class:^([Mm]pv|vlc)$


# Параметры
windowrule = tag +settings, title:^(ROG Control|wihotspot(-gui)?|[Bb]aobab|org.gnome.[Bb]aobab|gnome-disks|wihotspot(-gui)?|qt5ct|qt6ct|[Yy]ad)$
windowrule = tag +settings, title:^(Kvantum Manager|blueman-manager|file-roller|org.gnome.FileRoller|nm-applet|nm-connection-editor|.blueman-manager-wrapped)$
windowrule = tag +settings, title:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol|[Rr]ofi|xdg-desktop-portal-gtk)$
windowrule = tag +settings, title:^(org.kde.polkit-kde-authentication-agent-1)$


# Просмотрщики
windowrule = tag +viewer, class:^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$ # system monitor
windowrule = tag +viewer, class:^(evince)$ # document viewer 
windowrule = tag +viewer, class:^(eog|org.gnome.Loupe)$ # image viewer


# Some special override rules
windowrule = noblur, tag:multimedia_video*
windowrule = opacity 1.0, tag:multimedia_video*


# POSITION
# windowrule = center,floating:1 # warning, it cause even the menu to float and center.
windowrule = center, tag:KooL_Cheat*
windowrule = center, class:([Tt]hunar), title:negative:(.*[Tt]hunar.*)
windowrule = center, tag:KooL-Settings*
windowrule = center, title:^(Keybindings)$
windowrule = center, class:^(.blueman-manager-wrapped)$
windowrule = center, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = center, class:^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = center, class:^([Ff]erdium)$



# windowrule to avoid idle for fullscreen apps
windowrule = idleinhibit fullscreen, fullscreen:1

