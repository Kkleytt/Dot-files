$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
source = $UserConfigs/01-UserDefaults.conf

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh
$livewallpaper=""

# Поддержка Видео-обоев
exec-once = swww-daemon --format xrgb

# Рандомные обои
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes

# Обязательный запуск
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprshell run


# Прочие приложения
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Визуальные приложения
exec-once = hyprpanel
# exec-once = swaync
# exec-once = waybar

# Буфер обмена
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Менеджер спящего режима и гибернации
exec-once = hypridle

# Gnome Polkit для подтверждения прав sudo 
exec-once = $scriptsDir/Polkit-NixOS.sh

# Запуск доп приложений (внутри рабочих столов)
exec-once = [workspace 1 silent; monitor DP-1] $vscode
exec-once = [workspace 2 silent; monitor DP-1] $zen
exec-once = [workspace 4 silent; monitor DP-1] $beekeeper
exec-once = [workspace 5 silent; monitor DP-1] $obsidian
exec-once = [workspace 6 silent; monitor DP-1] $materialgram

