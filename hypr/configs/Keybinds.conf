# IMPORTS
    $scriptsDir = $HOME/.config/hypr/scripts
    $UserConfigs = $HOME/.config/hypr/UserConfigs
    $UserScripts = $HOME/.config/hypr/UserScripts
    source = $UserConfigs/Variables.conf


# Базовые активации
    $mainMod                = Super                                                 # Win
    $mainMod_L              = Super_L                                               # Win Left
    $altMod                 = $mainMod Alt                                          # Win + Alt
    $ctrlMod                = $mainMod Ctrl                                         # Win + Ctrl
    $shiftMod               = $mainMod Shift                                        # Win + Shift
    $shiftAltMod            = $shiftMod Alt                                         # Win + Shift + Alt
    $shiftCtrlMod           = $shiftMod Ctrl                                        # Win + Shift + Ctrl
    $ctrlAltMod             = $ctrlMod Alt                                          # Win + Ctrl + Alt


# Система скриншотов (Проверка) 
    # Запуск с редактором
        bind = $mainMod,            S, exec, $screenshot screen edit                    # Скриншот всего экрана
        bind = $shiftMod,           S, exec, $screenshot window edit                    # Скриншот активного окна
        bind = $altMod,             S, exec, $screenshot area edit                      # Скриншот выделенной области

        bind = ,                    Print, exec, $screenshot screen edit                # Скриншот всего экрана
        bind = Ctrl ,               Print, exec, $screenshot window edit                # Скриншот активного окна
        bind = Shift ,              Print, exec, $screenshot area edit                  # Скриншот выделенной области

    # Запуск без редактора
        bind = $ctrlMod,            S, exec, $screenshot screen                         # Скриншот всего экрана
        bind = $shiftCtrlMod,       S, exec, $screenshot window                         # Скриншот активного окна
        bind = $ctrlAltMod,         S, exec, $screenshot area                           # Скриншот выделенной области

        bind = Ctrl,                Print, exec, $screenshot screen                     # Скриншот всего экрана
        bind = Shift Ctrl,          Print, exec, $screenshot window                     # Скриншот активного окна
        bind = Alt Ctrl,            Print, exec, $screenshot area                       # Скриншот выделенной области

    # Запис экрана
        bind = $mainMod,            R, exec, caelestia record
        bind = $altMod,             R, exec, caelestia record -r

        bind = $shiftMod,           R, exec, caelestia record -s
        bind = $shiftAltMod,        R, exec, caelestia record -r -s


# Hyprland
    # Изменение параметров
        bind = $shiftMod,           O, exec, hyprctl setprop active opaque toggle       # Выбор прозрачности окон
        bind = $shiftMod,           C, exec, $scriptsDir/ChangeBlur.sh                  # Выбор размытия Hyprland
        bind = $shiftMod,           B, exec, $scriptsDir/HideBar.sh "caelestia" 1       # Включение/Отключение бар-меню (Hyprpanel, Waybar, Caelestia)

        bind = $shiftMod,           G, exec, $games                                     # Отключение всех анимаций
        bind = $shiftMod,           A, exec, $animations                                # Выбор анимаций Hyprland
    
    # Работа с устройством
        bind = $mainMod,            L, exec, $scriptsDir/LockScreen.sh "caelestia"      # Заблокировать экран
        bind = $altMod,             L, global, caelestia:session                        # Меню выключения устройства
        bind = $mainMod,            Backspace, exec, $scriptsDir/ShadowMode.sh          # Вкл/Выкл режим тени

    # Мини программы
        bind = $mainMod,            C, exec, $clipboard_caelestia                       # Буфер обмена Caelestia
        bind = $mainMod,            E, exec, $emoji_caelestia                           # Выбор emoji
        bind = $mainMod,            H, exec, $scriptsDir/KeyHints.sh                    # Список сочетаний клавиш (Кастомный)
        bind = $altMod,             H, exec, $scriptsDir/KeyBinds.sh                    # Список сочетаний клавиш (Системный)
        bind = $shiftMod,           W, exec, $wallpapers "caelestia"                    # Выбор обоев
        bind = $shiftMod,           L, exec, $scriptsDir/RestartShell.sh                # Перезапуск оболочки

# Работа с рабочими столами 
    # Создание/открытие 
        bind = $mainMod,            1, workspace, 1                                     # Открыть\Создать рабочий стол 1
        bind = $mainMod,            2, workspace, 2                                     # Открыть\Создать рабочий стол 2
        bind = $mainMod,            3, workspace, 3                                     # Открыть\Создать рабочий стол 3
        bind = $mainMod,            4, workspace, 4                                     # Открыть\Создать рабочий стол 4
        bind = $mainMod,            5, workspace, 5                                     # Открыть\Создать рабочий стол 5
        bind = $mainMod,            6, workspace, 6                                     # Открыть\Создать рабочий стол 6
        bind = $mainMod,            7, workspace, 7                                     # Открыть\Создать рабочий стол 7
        bind = $mainMod,            8, workspace, 8                                     # Открыть\Создать рабочий стол 8
        bind = $mainMod,            9, workspace, 9                                     # Открыть\Создать рабочий стол 9
        bind = $mainMod,            0, workspace, 10                                    # Открыть\Создать рабочий стол 10

    # Перемещение
        bind = $mainMod,            TAB, workspace, m+1                                 # Переключить рабочий стол вперед
        bind = $shiftMod,           TAB, workspace, m-1                                 # Переключить рабочий стол назад
        bind = $mainMod,            bracketright, workspace, m+1                        # Переключить рабочий стол вперед
        bind = $mainMod,            bracketleft, workspace, m-1                         # Переключить рабочий стол назад
        bind = $mainMod,            mouse_down, workspace, m+1                          # Переключить рабочй стол вперед
        bind = $mainMod,            mouse_up, workspace, m-1                            # Переключить рабочий стол назад


# Работа с окнами
    # Перемещение окна между рабочими столами   
        bind = $shiftMod,           1, movetoworkspace, 1                               # Переместить окно на рабочий стол 1
        bind = $shiftMod,           2, movetoworkspace, 2                               # Переместить окно на рабочий стол 2
        bind = $shiftMod,           3, movetoworkspace, 3                               # Переместить окно на рабочий стол 3
        bind = $shiftMod,           4, movetoworkspace, 4                               # Переместить окно на рабочий стол 4
        bind = $shiftMod,           5, movetoworkspace, 5                               # Переместить окно на рабочий стол 5
        bind = $shiftMod,           6, movetoworkspace, 6                               # Переместить окно на рабочий стол 6
        bind = $shiftMod,           7, movetoworkspace, 7                               # Переместить окно на рабочий стол 7
        bind = $shiftMod,           8, movetoworkspace, 8                               # Переместить окно на рабочий стол 8
        bind = $shiftMod,           9, movetoworkspace, 9                               # Переместить окно на рабочий стол 9
        bind = $shiftMod,           0, movetoworkspace, 10                              # Переместить окно на рабочий стол 10

        bind = $shiftMod,           bracketright, movetoworkspace, +1                   # Переместить окно на рабочий стол вперед
        bind = $shiftMod,           bracketleft, movetoworkspace, -1                    # Переместить окно на рабочий стол назад

    # Перемещение окна по рабочему столу    
        bind = $shiftMod,           left,   movewindow, l                               # Переместить окно по рабочему столу влево
        bind = $shiftMod,           right,  movewindow, r                               # Переместить окно по рабочему столу влево
        bind = $shiftMod,           up,     movewindow, u                               # Переместить окно по рабочему столу влево
        bind = $shiftMod,           down,   movewindow, d                               # Переместить окно по рабочему столу влево
        bindm = $mainMod,           mouse:272, movewindow # ЛКМ                         # Перместить окно по рабочему столу

    # Сдвиг окна по рабочему столу  
        bind = $altMod,             left,   swapwindow, l                               # Заменить окно на рабочем столе влево
        bind = $altMod,             right,  swapwindow, r                               # Заменить окно на рабочем столе вправо
        bind = $altMod,             up,     swapwindow, u                               # Заменить окно на рабочем столе вверх
        bind = $altMod,             down,   swapwindow, d                               # Заменить окно на рабочем столе вниз   

    # Перемещение фокуса    
        bind = $mainMod,            left,   movefocus, l                                # Переместить фокус на окно слева
        bind = $mainMod,            right,  movefocus, r                                # Переместить фокус на окно справа
        bind = $mainMod,            up,     movefocus, u                                # Переместить фокус на окно сверху
        bind = $mainMod,            down,   movefocus, d                                # Переместить фокус на окно снизу

    # Изменение размера окна    
        binde = $ctrlMod,           left,   resizeactive,-50 0                          # Растянуть/Стянуть окно налево
        binde = $ctrlMod,           right,  resizeactive,50 0                           # Растянуть/Стянуть окно направо
        binde = $ctrlMod,           up,     resizeactive,0 -50                          # Растянуть/Стянуть окно наверх
        binde = $ctrlMod,           down,   resizeactive,0 50                           # Растянуть/Стянуть окно вниз
        bindm = $mainMod,           mouse:273, resizewindow # ПКМ                       # Изменить размер окна дианогально
    
    # Управление окном
        bind = $mainMod,            F, fullscreen                                       # Полноэкранный режим      
        bind = $altMod,             F, fullscreen, 1                                    # Нативный полноэкранный режим (Видно Waybar)       
        bind = $ctrlMod,            F, togglefloating,                                  # Плавающий режим
        bind = $ctrlMod,            Delete, exec, hyprctl dispatch exit 0               # Выход из Hyprland
        bind = $mainMod,            Q, killactive,                                      # Закрыть окно
        bind = $altMod,             Q, exec, $scriptsDir/KillActiveProcess.sh           # Убить окно


# Медиа клавиши
    # Управление звуком 
        bindel = , xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec              # Уменьшить громкость динамиков на 5%
        bindel = $mainMod, minus, exec, $scriptsDir/Volume.sh --dec                     # Уменьшить громкость динамиков на 5%

        bindel = , xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc              # Увеличить громкость динамиков на 5%
        bindel = $mainMod, equal, exec, $scriptsDir/Volume.sh --inc                     # Увеличить громкость динамиков на 5%

        bindel = $altMod, minus, exec, $scriptsDir/Volume.sh --dec 2                    # Уменьшить громкость динамиков на 2%
        bindel = Ctrl, xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec 2        # Уменьшить громкость динамиков на 2%

        bindel = $altMod, equal, exec, $scriptsDir/Volume.sh --inc 2                    # Увеличить громкость динамиков на 2%    
        bindel = Ctrl, xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc 2        # Увеличить громкость динамиков на 2%

        bindl = , xf86audiomute, exec, $scriptsDir/Volume.sh --toggle                   # Вкл/Выкл динамики   
        bindel = $shiftMod, Backspace, exec, $scriptsDir/Volume.sh --toggle             # Вкл/Выкл динамики       

        bindl = , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic            # Вкл/Выкл микрофон           
        bindel = $altMod, Backspace, exec, $scriptsDir/Volume.sh --toggle-mic           # Вкл/Выкл микрофон

    # Управление яркостью экрана    
        bindl = , XF86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc            # Увеличить яркость монитора на 10%
        bindl = , XF86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec          # Уменьшить яркость монитора на 10%

        bindl = Ctrl, XF86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc 2      # Увеличить яркость монитора на 2%
        bindl = Ctrl, XF86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec 2    # Уменьшить яркость монитора на 2%

        bindl = $shiftCtrlMod, equal, exec, $scriptsDir/Brightness.sh --inc             # Увеличить яркость монитора на 5%
        bindl = $shiftCtrlMod, minus, exec, $scriptsDir/Brightness.sh --dec             # Уменьшить яркость монитора на 5%

        bindl = $shiftAltMod, equal, exec, $scriptsDir/Brightness.sh --inc 2            # Увеличить яркость монитора на 2%
        bindl = $shiftAltMod, minus, exec, $scriptsDir/Brightness.sh --dec 2            # Уменьшить яркость монитора на 2%

        bindl = $ctrlMod, Backspace, exec, $scriptsDir/Brightness.sh --cycle            # Переключить яркость монитора в диапазоне (0-25-50-75-100)

    # Управление воспроизведением аудио 
        bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause            # Старт/Стоп воспроизведение медиа
        bindl = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause                # Старт/Стоп воспроизведение медиа
        bindl = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause                 # Старт/Стоп воспроизведение медиа
        bindl = $mainMod, K, exec, $scriptsDir/MediaCtrl.sh --pause                     # Старт/Стоп воспроизведение медиа
        bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt                   # Следующий медиа трек    
        bindl = $mainMod, N, exec, $scriptsDir/MediaCtrl.sh --nxt                       # Следующий медиа трек   
        bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv                   # Предыдущий медие трек      
        bindl = $mainMod, P, exec, $scriptsDir/MediaCtrl.sh --prv                       # Предыдущий медие трек
        bindl = , xf86audiostop, exec, $scriptsDir/.sh --stop                           # Закончить воспроизведение медиа

    # Переключение раскладки    
        bindln = ALT_L, SHIFT_L, exec, $scriptsDir/SwitchKeyboardLayout.sh              # Переключить раскладку
        bindln = ALT_L, SPACE, exec, $scriptsDir/SwitchKeyboardLayout.sh                # Переключить раскладку

    # Дополнительные функции
        bindl = , xf86Sleep, exec, systemctl suspend                                    # Переход устройства в спящий режим 
        bindl = , xf86Rfkill, exec, $scriptsDir/AirplaneMode.sh                         # Вкл/Выкл режим полета


# Специальное пространство  
    # Создание/Переход пространств  
        bind = $altMod,             1, exec, caelestia toggle 1                         # Открыть/Создать скрытый рабочий стол 1
        bind = $altMod,             2, exec, caelestia toggle 2                         # Открыть/Создать скрытый рабочий стол 2
        bind = $altMod,             3, exec, caelestia toggle 3                         # Открыть/Создать скрытый рабочий стол 3
        bind = $altMod,             4, exec, caelestia toggle 4                         # Открыть/Создать скрытый рабочий стол 4
        bind = $altMod,             5, exec, caelestia toggle 5                         # Открыть/Создать скрытый рабочий стол 5
        bind = $altMod,             6, exec, caelestia toggle 6                         # Открыть/Создать скрытый рабочий стол 6
        bind = $altMod,             7, exec, caelestia toggle 7                         # Открыть/Создать скрытый рабочий стол 7
        bind = $altMod,             8, exec, caelestia toggle 8                         # Открыть/Создать скрытый рабочий стол 8
        bind = $altMod,             9, exec, caelestia toggle 9                         # Открыть/Создать скрытый рабочий стол 9
        bind = $altMod,             0, exec, caelestia toggle 0                         # Открыть/Создать скрытый рабочий стол 10

    # Открытие специальных приложений   
        bind = $altMod,             Return, exec, $scriptsDir/Dropterminal.sh           # Открыть скрытый терминал
        # bind = $mainMod,            Y, exec, $scriptsDir/Cleanmode.sh                 
