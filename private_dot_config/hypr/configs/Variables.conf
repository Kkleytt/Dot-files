# GENERATE by NixOS config

# ENV
    # Toolkit Backend Variable
        env = GDK_BACKEND,wayland,x11,*
        env = QT_QPA_PLATFORM,wayland;xcb
        env = CLUTTER_BACKEND,wayland
        
    # XDG
        env = XDG_CURRENT_DESKTOP,Hyprland
        env = XDG_SESSION_DESKTOP,Hyprland
        env = XDG_SESSION_TYPE,wayland

    # Hyprland Qt
        env = EDITOR,nvim
        env = QT_AUTO_SCREEN_SCALE_FACTOR,1
        env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
        env = QT_QPA_PLATFORMTHEME,qt5ct
        env = QT_QPA_PLATFORMTHEME,qt6ct
        env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
        env = GDK_SCALE,1
        env = QT_SCALE_FACTOR,1
        env = HYPRCURSOR_THEME,Bibata-Modern-Ice
        env = HYPRCURSOR_SIZE,24
        env = MOZ_ENABLE_WAYLAND,1
        env = ELECTRON_OZONE_PLATFORM_HINT,auto
        

# Config
    # Scripts
        $HotKey                         = $HOME/.config/caelestia/cli/scripts/hotkey.sh                 # CLI управление оболочкой

    # Peripherals settings  
        # Mouse 
            $mouse_name                 = ergo-m575-mouse                           # Название мышки
            $mouse_sensitivity          = -0.4                                      # чувствительность курсора
            $mouse_profile              = adaptive                                  # Профиль перемещения курсора
            $mouse_enabled              = true                                      # Статус работы

        # Other mouse names
            $mouse_name_2               = logitech-ergo-m575

        # Touchpad      
            $touchpad_name              = syna2ba6:00-06cb:cec0-touchpad            # Название тачпада 
            $touchpad_sensitivity       = -0.1                                      # Чувсивительность курсора
            $touchpad_profile           = flat                                      # Профиль перемещения курсора
            $touchpad_enabled           = true                                      # Статус работы

        # Keyboard      
            $keyboard_name              = at-translated-set-2-keyboard              # Название клавиатуры
            $keyboard_enabled           = true                                      # Статус работы
            $keyboard_layout            = us                                        # Текущая раскладка 

        # Touchscreen       
            $touchscreen_name           = gxtp7936:00-27c6:0123                     # Название клавиатуры
            $touchscreen_enabled        = true                                      # Статус работы
        
        # Network
            $wifi_enabled               = true                                      # Статус работы Wi-Fi
            $bluetooth_enabled          = true                                      # Статус работы Bluetooth

        # Clean-Mode
            $clean_touchpad_mode        = true                                      # Блокировать тачпад при режиме очистки
            $clean_mouse_mode           = true                                      # Блокировать мышку при режиме очистки
            $clean_keyboard_mode        = true                                      # Блокировать клавиатуру при режиме очистки
            $clean_touchscreen_mode     = true                                      # Блокировать сенсорный экран при режиме очистки
            $clean_status               = false                                     # Статус начала очистки

    # Notifications settings        
        # Volume        
            $notification_volume        = true                                      # Уведомления при работе с громкостью
            $sound_volume               = true                                      # Вопроизведение звука для изменения громкость 

        # Brightness        
            $notification_brightness    = true                                      # Уведомления при работе с яркостью
            $sound_brightness           = true                                      # Вопроизведение звука для изменения яркости

        # Player        
            $notification_player        = true                                      # Уведомления при работе с плеером
            $sound_player               = true                                      # Воспроизведение звука для плеера

        # Keyboard 
            $notification_peripherals   = true                                      # Уведомления при работе с плеером
            $sound_peripherals          = true                                      # Вопроизведение звука для периферии

        # System
            $notification_systems       = true                                      # Уведомления при работе с системой
            $sound_systems              = true                                      # Вопроизведение звука для системы

        # Errors
            $notification_errors        = true                                      # Уведомления при ошибках
            $expired_errors             = 5000                                      # Время жизни уведомления
            $sound_errors               = true                                      # Вопроизведение звука для ошибок, предупреждений

        # Global
            $sound_enabled              = true                                      # Включен звук для уведомлений
            $notification_enabled       = true                                      # Включены уведомления
            $notifications_id           = 0                                         # Id последнего уведомления
